{% extends 'layout/wrapper.html' %}

{% load thumbnail %}

{% block extra_content %}
  <div class="col">
    <h1>{{core_object}}</h1>
    <a href="{{core_object.get_absolute_url}}">Перейти к основной карточке >> </a>
    <hr>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="d-flex justify-content-center">
            <img class="d-block" src="{{active_image.image.url}}" height="300" align="middle">
          </div>
        </div>
        {% for img in object_list %}
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img class="d-block" src="{{img.image.url}}" height="300" align="middle">
            </div>
          </div>
        {% endfor %}
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <hr>
    <div class="d-flex flex-row justify-content-around">
      <div class="active" data-target="#carouselExampleIndicators" data-slide-to="0">
        <div class="d-flex justify-content-center">
          <img src="{% thumbnail active_image.image 'default' %}" class="m-2">
        </div>
      </div>
      {% for img in object_list %}
        <div data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter}}">
          <div class="d-flex justify-content-center">
            <img src="{% thumbnail img.image 'default' %}" class="m-2">
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock extra_content %}
