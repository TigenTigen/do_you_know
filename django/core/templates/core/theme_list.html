{% extends 'layout/wrapper.html' %}

{% block content %}
  <a href="{% url 'core:theme_create' %}">new_theme</a>
  <ul>
    {% for theme in object_list %}
      <li>
        <a href="{{theme.get_absolute_url}}">
          {{theme}}
        </a>
      </li>
    {% empty %}
      Данные отсутствуют
    {% endfor %}
  </ul>
{% endblock %}
