{% extends wrapper_path %}

{% block title %}Вход{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <p>Вы уже выполнили вход.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="hidden" name="next" value="{{next}}">
      <button type="submit">Войти</button>
    </form>
  {% endif %}
{% endblock %}
