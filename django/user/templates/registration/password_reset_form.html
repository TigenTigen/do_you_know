{% extends 'layout/wrapper.html' %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <p>Вы уже выполнили вход.</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input type="hidden" name="next" value="{{next}}">
      <button type="submit">Далее</button>
    </form>
  {% endif %}
{% endblock %}
