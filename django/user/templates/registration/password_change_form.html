{% extends wrapper_path %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="submit">Сменить пароль</button>
    </form>
  {% else %}
    <p>Чтобы сменить пароль, сначала войдите на сайт.</p>
  {% endif %}
{% endblock %}
