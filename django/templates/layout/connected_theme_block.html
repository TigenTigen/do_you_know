{% block connected_theme_block %}
  <div class="card text-white bg-success mb-3">
    <div class="card-header">
      Связанные темы:
    </div>
    <div class="card-body">
      <ul>
        {% for theme in object.theme_set.all %}
          <li>
            <a href="{% url 'core:ThemeDetail' pk=theme.id %}" class="text-white">
              {{theme}}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
