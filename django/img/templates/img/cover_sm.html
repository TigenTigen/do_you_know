{% load thumbnail %}

{% block cover_sm %}
  <div class="d-flex flex-row justify-content-center">
    {% if cover.image %}
      <img src="{% thumbnail cover.image 'cover_sm' %}" alt="{{object}}" class="card-img-top" width="150">
    {% else %}
      <img src="https://via.placeholder.com/150" alt="{{object}}" class="card-img-top" width="150">
    {% endif %}
  </div>
{% endblock %}
