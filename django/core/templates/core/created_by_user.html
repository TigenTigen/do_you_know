{% extends 'layout/wrapper.html' %}

{% block content %}
  {% for title, qs in created_by_user_dict.items %}
    <h3 class="my-4">{{title}}:</h3>
    <dl class="row">
      {% for one in qs %}
        <dt class="col-sm-4">
          <a href="{{one.get_absolute_url}}" class="{{one.color}}">{{one}}</a>
        </dt>
        <dd class="col-sm-8">
          {{one.validation_status}}
        </dd>
      {% endfor %}
    </dl>
    <hr>
  {% endfor %}
{% endblock %}
