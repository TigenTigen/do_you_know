{% extends 'layout/wrapper.html' %}

{% block content %}
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Вопрос</th>
        <th scope="col">Рейтинг</th>
        <th scope="col">Всего ответов</th>
        <th scope="col">Процент правильных ответов</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          <td><a href="{{object.get_absolute_url}}">{{object}}</a></td>
          <td>{{object.rating}}</td>
          <td>{{object.replies.count}}</td>
          <td>{{object.right_answer.frequence}}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
