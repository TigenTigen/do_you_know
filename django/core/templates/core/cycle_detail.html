{% extends 'layout/wrapper.html' %}

{% block title %}
  {{object.title}}
{% endblock %}

{% block content %}
  <h1>{{object.title}}</h1>
  <p>{{object.description}}</p>
  <ul class="list-unstyled">
    {% for number in object.number_set.all %}
      <li>
        {{number.number}}:
        <a href="{{number.object.get_absolute_url}}" class="{{number.object.color}}">
          {{number.object}}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
